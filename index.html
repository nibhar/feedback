<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Innovation Week Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background-color: #151515;
        }
        p {
            color: #bbb;
            text-align: center;
        }
        h1 {
            color: #bbb;
            text-align: center;
            margin-bottom: 40px;
        }
        #success {
            display: none;
        }
        #success.show {
            display: block;
        }
    </style>
    <!-- Preload for better performance -->
    <link
        rel="preload"
        href="https://nimiq-feedback.je-cf9.workers.dev/widget.css"
        as="style"
        onload="this.onload=null;this.rel='stylesheet'"
    />
    <noscript><link rel="stylesheet" href="https://nimiq-feedback.je-cf9.workers.dev/widget.css" /></noscript>

    <!-- Load JavaScript deferred -->
    <script src="https://nimiq-feedback.je-cf9.workers.dev/widget.js" defer></script>
</head>
<body>
    <h1>Innovation Week Feedback</h1>
    <p>Please share your feedback about the event.</p>
    <p>Please be specific so the event can be improved and please submit a single form submission with your collected feedback instead of multiple submissions.</p>
    <div id="feedback-widget"></div>
    <div id="success">Thanks for your feedback!</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const success = document.getElementById('success');

            const widget = window.mountFeedbackWidget('#feedback-widget', {
                app: 'nimiq-innovation-week', // 'nimiq-wallet' | 'nimiq-pay' | 'playground'
                lang: 'en', // 'en' | 'es' (optional, defaults to 'en')
                feedbackEndpoint: 'https://nimiq-feedback.je-cf9.workers.dev/api/feedback',
                initialForm: 'feedback', // optional - directly show a specific form: 'bug' | 'idea' | 'feedback'
                dark: true,
            })
    
            // Use widget methods
            widget.showForm('feedback') // Show the form selection grid

            widget.communication?.on('form-submitted', (data) => {
                console.log('Form submitted successfully:', data)
                success.classList.add('show');
            })
        });
    </script>
</body>
</html>
